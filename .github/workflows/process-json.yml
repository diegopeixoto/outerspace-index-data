name: Process JSON Commit

on:
  push:
    branches:
      - main
    paths:
      - '**.json'

jobs:
  process-json:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      HANDLER_REPOSITORY: ${{ secrets.HANDLER_REPOSITORY }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get the JSON file name from the commit
        id: get-json-file
        run: |
          json_file=$(git diff-tree --no-commit-id --name-only -r HEAD | grep '.json$' || true)
          if [ -z "$json_file" ]; then
            echo "Nenhum arquivo JSON encontrado no commit. Abortando."
            exit 1
          fi
          echo "json_file_name=$json_file" >> $GITHUB_ENV
          echo "Arquivo JSON encontrado: $json_file"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clone the Handler repository
        run: |
          git clone https://github.com/${{ env.HANDLER_REPOSITORY }}.git
          cp ./${{ env.json_file_name }} $(basename ${{ env.HANDLER_REPOSITORY }})
          cd $(basename ${{ env.HANDLER_REPOSITORY }})
          npm ci
          npm run build
      - name: Perform a dry run
        run: |
          cd $(basename ${{ env.HANDLER_REPOSITORY }})
          node dist/index.js ./${{ env.json_file_name }} --dry-run
      - name: Run the actual task
        if: ${{ success() }}
        run: |
          cd $(basename ${{ env.HANDLER_REPOSITORY }})
          node dist/index.js ./${{ env.json_file_name }}
      - name: Clean up
        run: rm -rf $(basename ${{ env.HANDLER_REPOSITORY }})
